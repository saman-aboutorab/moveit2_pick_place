scene_objects:
  - id: "table"
    type: "box"
    dimensions: [0.4, 0.8, 0.4]          # x, y, z size (40cm tall table)
    position: [0.7, 0.0, 0.2]            # center at half height
    orientation: [0.0, 0.0, 0.0, 1.0]    # table spans x: 0.5 to 0.9, z: 0.0 to 0.4

  - id: "red_box"
    type: "box"
    dimensions: [0.04, 0.04, 0.04]
    position: [0.6, 0.0, 0.42]           # on top of table (0.4 + half of 0.04)
    orientation: [0.0, 0.0, 0.0, 1.0]

  - id: "blue_cylinder"
    type: "cylinder"
    dimensions: [0.08, 0.02]             # [height, radius]
    position: [0.7, 0.2, 0.44]           # on top of table (0.4 + half of 0.08)
    orientation: [0.0, 0.0, 0.0, 1.0]
